<template>
    <lightning-card title="Quiz App In LWC">
        <div style="margin-left: 8px;" class="slds-m-around-larg">  
          <form action="">
             <template for:each={questionList} for:item="quiz">
                <div key={quiz.id}>
                <div><strong>{quiz.id}-{quiz.question}</strong></div>
                    <div class="slds-grid slds-gutters slds-p-around-larg">
                    <div class="slds-col">
                        <input type="radio" name={quiz.id} value="a" onchange={changHandler}/>
                        <span>{quiz.answers.a}</span>
                    </div>
                    <div class="slds-col">
                        <input type="radio" name={quiz.id} value="b" onchange={changHandler}/>
                        <span>{quiz.answers.b}</span>
                    </div>
                    <div class="slds-col">
                        <input type="radio" name={quiz.id} value="c" onchange={changHandler}/>
                        <span>{quiz.answers.c}</span>
                    </div>
                    </div>
                </div>

             </template>
             <div class="slds-grid slds-gutters slds-p-around-larg" >
             <lightning-button class="slds-m-around-larg" title="Submit Quiz" variant="brand" type="submit" label="submit"></lightning-button>
             <lightning-button class="slds-m-around-larg" title="Reset Quiz" variant="brand" type="reset" label="Reset"></lightning-button>

             </div>
          </form>
        </div>
    </lightning-card>
</template>
